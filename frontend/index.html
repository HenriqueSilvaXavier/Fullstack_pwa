<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Séries</h1>
        <form id="serieForm">
            <input type="text" id="title" placeholder="Título" required>
            <textarea id="description" placeholder="Descrição" required></textarea>
            <div id="dateContainer">
            <label for="releaseDate" id="dateLabel">Data de lançamento:</label>
            <input type="date" id="releaseDate" required>
            </div>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="text" id="genre" placeholder="Genêro">
            <button type="submit">Enviar Série</button>
        </form>
        <ul id="seriesList"></ul>
    </div>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registrado com sucesso.'))
            .catch((error) => console.log('Falha ao registrar o Service Worker:', error));
        }
    </script>
</body>
</html>
